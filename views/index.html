<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="APDelta" ng-controller="APDeltaController" ng-init="init()">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP Delta</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/font-awesome-4.4.0/css/font-awesome.min.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
   <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#/">AP Delta</a></h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li class="has-dropdown">
              <a href="#/">Champions</a>
              <ul class="dropdown" id="champion-dropdown">
                <li ng-repeat="champion in champions | orderBy">
                  <a href="#/champions" ng-click="createItemChart(champion)">{{champion}}</a>
                </li>
              </ul>
            </li>
            <li><a href="#/about">About</a></li>
          </ul>
        </section>
    </nav>

    <div ng-view></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
    </script>

    <!-- Constants -->
    <script type="text/javascript" src="app/constants/strings.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/ItemsController.js"></script>
    <script type="text/javascript" src="app/controllers/APDeltaController.js"></script>
    <script type="text/javascript" src="app/controllers/ChampionsController.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="app/services/APIPromiseService.js"></script>
    <script type="text/javascript" src="app/services/APDeltaService.js"></script>

    <script>$(document).foundation()</script>
  </body>
</html>
